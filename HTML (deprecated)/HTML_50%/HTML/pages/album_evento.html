<script>
        // Obtener elementos relevantes del DOM
        const titleFilter = document.getElementById('title-filter');
        const items = document.querySelectorAll('.product-name');

        // Agregar un evento de escucha al campo de filtro
        titleFilter.addEventListener('input', filterItems);

        // Función para filtrar elementos según el valor del filtro
        function filterItems() {
            const filterText = titleFilter.value.toLowerCase();
            items.forEach(item => {
                const title = item.textContent.toLowerCase();
                const parentItem = item.closest('.col-lg-4'); // Encuentra el elemento padre que contiene el título
                if (title.includes(filterText)) {
                    parentItem.style.display = 'block'; // Mostrar el elemento padre
                } else {
                    parentItem.style.display = 'none'; // Ocultar el elemento padre
                }
            });
        
		const hiddenItems = document.querySelectorAll('.col-lg-4:not([style="display: block;"])');
        hiddenItems.forEach(item => {
            item.style.display = 'none';
			 });
    }
    </script>
